<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Generar Reportes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<br>
	<br>
	<h1 style="text-align: center;">Generar Reportes</h1>
	<br>
	<br>
	<div class="container">
		<form>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Tipo de Inventario</label>
					<select class="form-control">
						<option>Semilla</option>
						<option>Planta</option>
						<option>Planta madre</option>
                        <option>Malla sombra</option>
					</select>
				 </div>

				 <div class="col-md-4 mb-3">
					<label for="validationDefault01">Fecha de Inicio</label>
                    <div class="container">
                        <div class="form-row">
                            <div class="col md-2">
                                <select class="form-control">
                                
                                <option value="01">ENERO</option>
                                <option value="02">FEBRERO</option>
                                <option value="03">MARZO</option>
                                <option value="04">ABRIL</option>
                                <option value="05">MAYO</option>
                                <option value="06">JUNIO</option>
                                <option value="07">JULIO</option>
                                <option value="08">AGOSTO</option>
                                <option value="09">SEPTIEMBRE</option>
                                <option value="10">OCTUBRE</option>
                                <option value="11">NOVIEMBRE</option>
                                <option value="12">DICIEMBRE</option>
                                </select>
                            </div>
                            <div class="div col-md-6">
                                <select class="form-control">
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                </select>
                            </div>
                        </div>    
                    </div>
				 </div>

				 <div class="col-md-4 mb-3">
					<label for="validationDefault01">Fecha de Fin</label>
					<div class="container">
                        <div class="form-row">
                            <div class="col md-2">
                                <select class="form-control">
                                <option value="01">ENERO</option>
                                <option value="02">FEBRERO</option>
                                <option value="03">MARZO</option>
                                <option value="04">ABRIL</option>
                                <option value="05">MAYO</option>
                                <option value="06">JUNIO</option>
                                <option value="07">JULIO</option>
                                <option value="08">AGOSTO</option>
                                <option value="09">SEPTIEMBRE</option>
                                <option value="10">OCTUBRE</option>
                                <option value="11">NOVIEMBRE</option>
                                <option value="12">DICIEMBRE</option>
                                </select>
                            </div>
                            <div class="div col-md-6">
                                <select class="form-control">
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                </select>
                            </div>
                        </div>    
                    </div>
                    
				 </div>
				 
			
			<br>
			<br>	
			<button type="submit" class="btn btn-success">Generar Reportes</button>	
            <button type="submit" class="btn btn-success" style="">Cancelar</button>
			
		</form>

	</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
